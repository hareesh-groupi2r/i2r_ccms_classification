version: '3.8'

services:
  ccms-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ccms-classification-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=production
      - PORT=8000
      - HOST=0.0.0.0
      - WORKERS=4
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
      - ./config.yaml:/app/config.yaml:ro
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ccms-network
    depends_on:
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: ccms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - ccms-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  redis_data:
    driver: local

networks:
  ccms-network:
    driver: bridge